<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #bodrer_dat{
        border: 4px;
        border-radius: 50px;
    }
    div{
        columns: 50px;
    }
    </style>

</head>
<body>

<div id="bodrer_dat">
    <fieldset>

        <!-- Form Name -->

        <!-- Text input-->
        <div >
            <p>Name</p><input type="text"id="nombre" name="nombre"
            placeholder="placeholder">
        </div>
        

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="gmail">Email</label>

            <input
                id="gmail"
                name="gmail"
                type="text"
                placeholder="ia@gmail.com"
                class="form-control input-md"></div>
        

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="op">Type of Talk</label>

            <label class="radio-inline" for="op-0">
                <input type="radio" name="op" id="op-0" value="1" checked="checked">
                    Main Stage
                </label>
                <label class="radio-inline" for="op-1">
                    <input type="radio" name="op" id="op-1" value="2">
                        Workshop
                    </label>
                
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Shirt">T-Shirt Size</label>

                <select id="Shirt" name="Shirt" class="form-control">
                    <option value="1">Extra Small</option>
                    <option value="2">Small</option>
                    <option value="3">Medium</option>
                    <option value="4">L</option>
                    <option value="5">XL</option>
                    <option value="6">XXL</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Abstract</label>
         <textarea class="form-control" id="textarea" name="textarea"></textarea>
    


    <!-- Prepended checkbox -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="prepen"></label>

        <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox"></span>
            <input
                id="prepen"
                name="prepen"
                class="form-control"
                type="text"
                placeholder="IÂ´m actuality"
                required=""></div>
            <p class="help-block">help</p>
        
    </div>
</div>
</fieldset>

</body>
</html>
