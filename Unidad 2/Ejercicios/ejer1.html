<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
        <style>
            body {
                background-color: yellow;
            }
        </style>
        <style>
            a,
            acronym,
            h1,
            h2,
            p {
                font-weight: bold;
                font-style: italic;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="http://es.wikipedia.org/wiki/HTML" style="color:blue;">HTML</a>
        </h1>

        <p>Los inicios del lenguaje HTML se remontan al año 1990, cuando Tim Berners-Lee
            creó la primera página web.</p>
        <h2>Versiones de HTML</h2>
        <p>Tim Berners-Lee definió la primera versión de HTML en el año 1991. En la
            actualidad, la última versión de HTML es HTML5.</p>
